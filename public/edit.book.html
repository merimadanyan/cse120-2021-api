<html>
  <head>

  <body style="background-color: rgb(221, 246, 252);" onload="loadEditItem()">
    <div id="editBook">
    <label>Full name</label>
    <input type="text" id="fullName"><br>
    <label>Title</label>
    <input type="text" id="title"><br>
    <label>Author</label>
    <input type="text" id="author"><br>
    <label>Colour</label>
    <input type="text" id="colour"><br>
    <label>Cover type</label>
    <input type="text" id="coverType"><br>

    <input type="text" id="page"><br>
    <label>Price</label>
    <input type="text" id="price"><br>
    <label>Currency</label>
    <input type="text" id="currency"><br>
    <label>Language</label>
    <input type="text" id="language"><br>
    <label>Original language</label>
    <input type="text" id="origLangForm"><br>
    <label>Edition</label>
    <input type="text" id="editionForm"><br>
    <label>Dimensions</label>
    <input type="text" id="dimensionsForm"><br>

    <input type="text" id="publisherForm"><br>
    <label>Publishing date</label>
    <input type="text" id="pubDateForm"><br>
    <label>Original Publishing Date</label>
    <input type="text" id="origPubDateForm"><br>

    <input type="text" id="genreForm"><br>

</div>
