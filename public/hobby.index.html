<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE form</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
  </head>
<body style="background-color: rgb(221, 246, 252);">
    <div style="margin: 20px; ">
        <div style="background-color: white; border-radius: 20px 20px; border-top: 10px solid lightblue;">
            <h1 style="margin: 20px;">
                CS 120 Hobby
            </h1>
            <div style="display:flex;">
            <h1 style="margin: 20px;">
              Dancing 

            
            </h1>
           <img src="https://ae01.alicdn.com/kf/HTB1CI6dKFXXXXa6XFXXq6xXFXXXH/8-5-17-7CM-Ballet-Dancer-Personalized-Car-Stickers-Cartoon-Vinyl-Car-Decorative-Accessories-Black-Silver.jpg_q50.jpg" width="90" height="60">
            </div>
          
            <p style="color: red; padding-bottom: 25px; margin: 20px;">
                * Required
            </p>
            
        </div>
        <div style="background-color: white; border-radius: 20px 20px; margin-bottom: 20px; ">

            <label for="fullname" style="font-size: 20px; margin-top:37px; margin-left: 37px;
                display:inline-block; ">Full Name 
                </label> <span style="color: red;">*</span>


            <br>
            <input type="text" name="fullname" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>


         <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="title" style="font-size: 20px; margin-left: 37px;  margin-top:37px;
            display:inline-block;">Date of Birth
            </label><span style="color: red;">*</span>
            <br>
        <input name="originalDate" type="date" style="border:none;
            margin: 37px;
            font-size: 16px;
            ">

        </div>


        <div class="gender" style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="gen1" style="font-size: 20px;  margin-left:37px;margin-top:37px;margin-bottom: 20px;
            display:inline-block;">Gender
            </label><span style="color :red;">*</span>
            <br>
            <input class="gender1" type="radio" name="gender" value="Male"
            style="margin-left:37px;margin-bottom: 20px;">
            <label id="gender1" for="g1" style="font-size: 18px;"> Male </label><br>
            <input class="gender2" type="radio" name="gender" value="Female" style="margin-left:37px;margin-bottom: 20px;">
            <label id="gender2" for="g2" style="font-size: 18px;">Female </label><br>

           </div>


        

        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="author" style="font-size: 20px; margin-left: 37px; margin-top:37px;
            display:inline-block;">How many years have you been dancing? </label>
            <span style="color: red;">*</span>
            <br>
            <input type="text" name="author" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>
      
      
      
        <div class="language" style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="fullname" style="font-size: 20px;  margin-left:37px;margin-top:37px;margin-bottom: 20px;
            display:inline-block;">What type of dances to you do?
            </label><span style="color :red;">*</span>
            <br>
            <input class="language1" type="radio" name="language" value="Ballet"
            style="margin-left:37px;margin-bottom: 20px;">
            <label id="language1" for="vehicle1" style="font-size: 18px;"> Ballet</label><br>
            <input class="language2" type="radio" name="language" value="Hip Hop" style="margin-left:37px;margin-bottom: 20px;">
            <label id="language2" for="vehicle2" style="font-size: 18px;">Hip Hop</label><br>
            <input class="language3" type="radio" name="language" value="Contemporary" style="margin-left:37px;margin-bottom: 20px;">
            <label id="language3" for="vehicle3" style="font-size: 18px;">Contemporary</label><br>
            <input class="language4" type="radio" name="language" value="Folk"style="margin-left:37px;margin-bottom: 20px;">
            <label id="language4" for="vehicle4" style="font-size: 18px;">Folk</label><br>
            <input class="other" type="radio" name="language" style="margin-left:37px;margin-bottom: 20px;">
            <label for="vehicle4" style="font-size: 18px;">Other:</label>
            <span class="sp"></span>
        </div>

        <div class="like" style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="fullname1" style="font-size: 20px;  margin-left:37px;margin-top:37px;margin-bottom: 20px;
            display:inline-block;">Which style of dancing is more appealing to you?
            </label><span style="color :red;">*</span>
            <br>
            <input class="like1" type="checkbox" name="like" value="Modern types of dancing"
            style="margin-left:37px;margin-bottom: 20px;">
            <label id="like1" for="car1" style="font-size: 18px;"> Modern types of dancing </label><br>
            <input class="like2" type="checkbox" name="like" value="Classic types of dancing" style="margin-left:37px;margin-bottom: 20px;">
            <label id="like2" for="car2" style="font-size: 18px;">Classic types of dancing </label><br>
            <input class="like3" type="checkbox" name="like" value="I like both styles same way" style="margin-left:37px;margin-bottom: 20px;">
            <label id="like3" for="car3" style="font-size: 18px;"> I like both styles same way</label><br>
            <input class="like4" type="checkbox" name="like" value="I like the movement of one style and the costumes of another"style="margin-left:37px;margin-bottom: 20px;">
            <label id="like4" for="car4" style="font-size: 18px;">I like the movement of one style and the costumes of another</label><br>
            <input class="other" type="checkbox" name="like"  style="margin-left:37px;margin-bottom: 20px;">
            <label for="car4" style="font-size: 18px;">Other:</label>
            <span class="sp"></span>
        </div>


        <div class="perception" style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="fullname" style="font-size: 20px;  margin-left:37px;margin-top:37px;margin-bottom: 20px;
            display:inline-block;">Which one from the following describes best your perception of dancing? 
            </label><span style="color :red;">*</span>
            <br>
            <input class="perception1" type="radio" name="perception" value="A hobby"
            style="margin-left:37px;margin-bottom: 20px;">
            <label id="perception1" for="p1" style="font-size: 18px;"> A hobby</label><br>
            <input class="perception2" type="radio" name="perception" value="An art" style="margin-left:37px;margin-bottom: 20px;">
            <label id="perception2" for="p2" style="font-size: 18px;">An art</label><br>
            <input class="perception3" type="radio" name="perception" value="A profession" style="margin-left:37px;margin-bottom: 20px;">
            <label id="perception3" for="p3" style="font-size: 18px;">A profession</label><br>
            <input class="perception4" type="radio" name="perception" value="A sport"style="margin-left:37px;margin-bottom: 20px;">
            <label id="perception4" for="p4" style="font-size: 18px;">A sport</label><br>
        </div>
        
        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="edition" style="font-size: 20px; margin-left: 37px;margin-top:37px;
            display:inline-block;"> Who is your role model in dancing?</label>
            <br>
            <input type="text" name="edition" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>
        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="dimensions" style="font-size: 20px; margin-left: 37px;margin-top:37px;
            display:inline-block;"> Have you tried partner dances?</label>
            <br>
            <input type="text" name="dimensions" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>
        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="publisher" style="font-size: 20px; margin-left: 37px;margin-top:37px;
            display:inline-block;">Do you need a special sportswear for your dances? 
            </label> <span style="color:red;">*</span>
            <br>
            <input type="text" name="publisher" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>
      
       
        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="genre" style="font-size: 20px; margin-left: 37px;margin-top:37px;
            display:inline-block;">Did you take part in any dance competition?
             </label><span style="color:red;">*</span>
            <br>
            <input type="text" name="genre" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size:17px;
            ">

        </div>
        <div style="background-color: white; border-radius: 20px 20px;margin-bottom: 20px;">
            <label for="age" style="font-size: 20px; margin-left: 37px;margin-top:37px;
            display:inline-block;">If you answered yes to the previous question, please name couple of them? </label>
            <br>
            <input type="text" name="age" placeholder="Your answer" style="border:none;
            margin: 37px;
            border-bottom:1px solid rgb(211, 208, 208);
            font-size: 17px;
            ">

        </div>
        <input id="submit" type="submit" value="Submit">
    </div>
    <style>
        input[type=submit] {
            background-color: rgb(173 216 230);
            border: none;
            border-radius: 10px 10px;
            padding: 15px;
            font-size: 15px;
            color: black;
        }

        input[type=submit]:focus {
            background-color: rgb(135 206 235);
            outline: none;
        }
    </style>

<script src="hobby.script.js" ></script>
</body>
</html>
